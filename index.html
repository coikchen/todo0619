<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="todolistfrom">
    <div class="container">
      <h2 class="mt-3">Todo list</h2>
      <div class="input-group mb-3">
        <input type="text" id="newTodo" class="form-control" aria-label="Default"
          aria-describedby="inputGroup-sizing-default" placeholder="請輸入待辦事項">
        <button type="button" class="btn btn-primary float-right" id="addBtn">新增</button>
      </div>
      <!-- aria  朗讀軟體使用 aria-hidden="true" 執行朗讀時，不會被朗讀出來-->
      <h2 class="mt-3">Todo</h2>
      <ul id="todoList" class=" list-group list-group-flush">
      </ul>

      <div class="alert alert-info" role="alert">
        <span id="taskNum">還有0筆任務 </span>
        <button type="button" class="btn btn-link float-right" id="clearBtn">清除所有任務</button>
      </div>
    </div>
  </div>
<script src="all.js"></script>


</body>

</html>
